<!DOCTYPE html>
<html lang="en" class="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grocery Mart</title>

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/favicon/site.webmanifest" />
        <meta name="msapplication-TileColor" content="#da532c" />
        <meta name="theme-color" content="#ffffff" />

        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- Styles -->
        <link rel="stylesheet" href="./assets/css/main.css" />

        <!-- Scripts -->
        <script src="./assets/js/scripts.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header id="header" class="header"></header>
        <script>
            load("#header", "./templates/header.html");
        </script>
        <main class="product-page">
            <div class="container">
                <div class="product-container">
                    <ul class="breadcrumbs">
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Departments
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link">
                                Coffee Beans
                                <img src="./assets/icons/arrow-right.svg" alt="" />
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="breadcrumbs__link breadcrumbs__link--current"> LavAzza </a>
                        </li>
                    </ul>
                </div>
                <div class="product-container product-info-content">
                    <div class="row">
                        <div class="col-5 col-xl-6 col-lg-12">
                            <div class="product-preview">
                                <div class="product-preview__list">
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-1.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-2.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-3.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                    <div class="product-preview__item">
                                        <img
                                            src="./assets/img/product-card/item-4.png"
                                            alt=""
                                            class="product-preview__img"
                                        />
                                    </div>
                                </div>

                                <div class="product-preview__thumbs d-md-none">
                                    <img
                                        src="./assets/img/product-card/item-1.png"
                                        alt=""
                                        class="product-preview__thumb product-preview__thumb--current"
                                    />
                                    <img
                                        src="./assets/img/product-card/item-2.png"
                                        alt=""
                                        class="product-preview__thumb"
                                    />
                                    <img
                                        src="./assets/img/product-card/item-3.png"
                                        alt=""
                                        class="product-preview__thumb"
                                    />
                                    <img
                                        src="./assets/img/product-card/item-4.png"
                                        alt=""
                                        class="product-preview__thumb"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-7 col-xl-6 col-lg-12">
                            <from class="form">
                                <section class="product-info">
                                    <h1 class="product-info__heading">
                                        Coffee Beans - Espresso Arabica and Robusta Beans
                                    </h1>
                                    <div class="row">
                                        <div class="col-5 col-xxl-6 col-xl-12">
                                            <div class="product-prop">
                                                <img
                                                    src="./assets/icons/Star.svg"
                                                    alt=""
                                                    class="product-prop__icon icon"
                                                />
                                                <h2 class="product-prop__title">(3.5) 1100 reviews</h2>
                                            </div>
                                            <label for="" class="form__label product-info__label">Size/Weight</label>
                                            <div class="filter__form-group">
                                                <div class="form__select-wrap">
                                                    <div class="form__select" style="--width: 130px">
                                                        500g
                                                        <img
                                                            src="./assets/icons/arrow-down-select.svg"
                                                            alt=""
                                                            class="form__select-icon icon"
                                                        />
                                                    </div>

                                                    <div class="form__select">
                                                        Gram
                                                        <img
                                                            src="./assets/icons/arrow-down-select.svg"
                                                            alt=""
                                                            class="form__select-icon icon"
                                                        />
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="filter__form-group">
                                                <div class="form__tags">
                                                    <buttton class="form__tag product-info__tag"> Small </buttton>
                                                    <buttton class="form__tag product-info__tag"> Medium </buttton>
                                                    <buttton class="form__tag product-info__tag"> Large </buttton>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-7 col-xxl-6 col-xl-12">
                                            <div class="product-props">
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/document.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <h2 class="product-prop__title">Compare</h2>
                                                </div>
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/buy.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <div>
                                                        <h2 class="product-prop__title">Delivery</h2>
                                                        <p class="product-prop__desc">From $6 for 1-3 days</p>
                                                    </div>
                                                </div>
                                                <div class="product-prop">
                                                    <img
                                                        src="./assets/icons/bag.svg"
                                                        alt=""
                                                        class="product-prop__icon icon"
                                                    />
                                                    <div>
                                                        <h2 class="product-prop__title">Pickup</h2>
                                                        <p class="product-prop__desc">Out of 2 store, today</p>
                                                    </div>
                                                </div>
                                                <div class="product-prop__card">
                                                    <div class="product-prop__row">
                                                        <span class="product-prop__price"> $500.00 </span>
                                                        <span class="product-prop__tax"> 10% </span>
                                                    </div>
                                                    <p class="product-prop__total-price">$540.00</p>
                                                    <div class="product-prop__row">
                                                        <button class="btn btn--primary product-info__add-to-cart">
                                                            Add to card
                                                        </button>
                                                        <button class="like-btn product-info__like-btn">
                                                            <img
                                                                src="./assets/icons/heart.svg"
                                                                alt=""
                                                                class="like-btn__icon icon"
                                                            />
                                                            <img
                                                                src="./assets/icons/heart-red.svg"
                                                                alt=""
                                                                class="like-btn__icon--liked"
                                                            />
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </section>
                            </from>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer id="footer" class="footer"></footer>
        <script>
            load("#footer", "./templates/footer.html");
        </script>
    </body>
</html>
